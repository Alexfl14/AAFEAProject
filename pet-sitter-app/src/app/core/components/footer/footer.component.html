<footer class="footer">
  <div class="container">
    <div class="footer-content">
      <!-- Logo & Description -->
      <div class="footer-section">
        <div class="footer-logo">
          <span class="logo-icon">ğŸ¾</span>
          <span class="logo-text">Pet Sitter</span>
        </div>
        <p class="footer-description">
          Your trusted platform for finding reliable pet sitters in your area.
        </p>
      </div>

      <!-- Social Links -->
      <div class="footer-section social-section">
        <h3>{{ 'footer.followUs' | translate }}</h3>
        <div class="social-links">
          <a
            *ngFor="let link of socialLinks"
            [href]="link.url"
            [title]="link.name"
            class="social-link"
            target="_blank"
            rel="noopener noreferrer">
            <span class="social-icon">{{ link.icon }}</span>
          </a>
        </div>
      </div>
    </div>

    <!-- Copyright -->
    <div class="footer-bottom">
      <p>{{ 'footer.copyright' | translate }}</p>
    </div>
  </div>
</footer>
